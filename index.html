<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website BFLP 2024 Batch 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <nav>
        <!-- buat menu mobile responsive balik ke css lagi-->
        <div class="menu-mobile">
            <a href="#">Menu</a>
        </div>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo">
                <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            </div>
        </div>
        <div class="description">
            <h1>Nama Anda</h1>
            <p>Front End Designer</p>
            <a href="#" class="button bg-blue">Kontak</a>
            <a href="#" class="button border-green">Resume</a>
        </div>

        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Usia</p>
                <p class="text-gray">19</p>
            </div>
            <div class="data">
                <p class="field">Lokasi</p>
                <p class="text-gray">Jakarta</p>
            </div>
            <div class="data">
                <p class="field">Pengalaman</p>
                <p class="text-gray">2 Tahun</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">email@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="masukkan nama anda">
            </div>
            <div class="form">
                <label>Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input type="text" name="Availability">
            </div>
            <div class="form">
                <label>Usia</label>
                <input type="number" name="usia">
            </div>
            <div class="form">
                <label>Lokasi</label>
                <input type="text" name="lokasi">
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input type="number" name="pengalaman">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-green">
            </div>
        </form>
    </section>
</body>

</html>
